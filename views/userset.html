<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public//css/init.css">
    <link rel="stylesheet" href="../assets/css/public.css">
    <link rel="stylesheet" href="../public/css/wjsfont.css">
    <link rel="stylesheet" href="../assets/css/userset.css">
    <script src="../public/js/JQuery.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/template-web.js"></script>
    <script src="../assets/js/public.js"></script>
    <script src="../assets/js/userset.js"></script>
  
    
</head>
<body>
    <nav class="navbar navbar-default default">
       <div class="container">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div>
                <h1><a href="#"><img src="../public/image/logo.png" alt="" id="logo"></a></h1>
            </div>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-center">
                {{each category v i}}
                <li><a href="http://localhost/category/{{v._id}}"><img src="../public/image/ico{{i+1}}.png" alt="">{{v.title}}</a></li> 
                {{/each}}
                <span></span>
              </ul> 
              <div class="users hidden-sm" >
                <div class="userhover">
                  <div class="userinfo">
                    <div class="loginsign">
                      <span><a href="http://localhost/web/login" class="loginshide" style="color: white;">登录</a></span>
                      <span><a href="http://localhost/web/sign" class="signshide" style="color: white;">注册</a></span>
                    </div>
                  </div>
                  <div class="downloads">
                    <div>
                        <div class="usermain"><a href="">个人中心</a></div>
                        <div class="userset"><a href="">账号设置</a></div>
                        <div class="unlogin"><a href="">退出登录</a></div>
                    </div>
                 </div>
                </div>
                <div>
                  <a href="#" class="userbtn" >
                      投稿
                  </a>
              </div>
              </div>
            </div>
          </div>
       </div>
    </nav>
    <div class="container-box">
      <div class="container">
        <form class="box">
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 fileload" >
            <div class="file-img">
              <div class="image">
                <img src="../public/image/头像QQ图片20200331182729.jpg" id="imgfiles"  alt="">
                <div class="fileDiv"><em class="icon-camera"></em><input type="file"  class="filename"></div>
                <p><a href="#" class="imgusername"></a></p>
              </div>
            </div>
            <div class="xgpasd">
              <p class="btnyi">基本资料</p>
              <p class="btner">修改密码</p>
              <p class="btnsan">退出登录</p>
            </div>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 textdrtion" >
           
            <div class="nickname">
                
          </div>
        </form>
        
      </div>
    </div>
    <!-- 导航用户头像 -->
    <script type="text/template" id="userinfo">
      <a href="http://localhost/usermain/<%=data[0].id%>" class="usersId ">
        <% if(data[0].img){%>
          <img src="http://localhost/<%=data[0].img%>" alt="" class="uploadimg">
        <%} else{%>
          <img src="../public/image/ico1.png" alt="">
        <%}%>
        <span><%=data[0].username%></span>
        <em class="icon-ctrl"></em>
      </a>
    </script>
    <!-- 用户信息 -->
    <script type="text/template" id="userset">
        <div class="title">基本资料</div>
        <p>昵称</p>
        <input type="text" name="name" class="username" autocomplete='off' maxlength='10' value="<%=data[0].name%>">
        <p>个人说明</p>
        <textarea name="description" style="resize: none;" class="description" maxlength='175' ><%=data[0].description%></textarea>
        <p>可选，个人说明不超过200个字符</p>
        <input type="button" value="提交" id="btn" data-id="<%=data[0].id%>">
    </script>
    <script type="text/template" id="passwordedit">
        <div class="form-group">
          <label for="exampleInputEmail1">原密码</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="password" autocomplete='off' maxlength='16' placeholder="请输入原密码">
        </div>
        <div class="form-group" style="margin:30px 0">
          <label for="exampleInputPassword1">新密码</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="newpassword" maxlength='16' placeholder="请输入新密码" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">确认新密码</label>
          <input type="password" class="form-control" id="exampleInputPassword2" maxlength='16' placeholder="请输入新密码" >
        </div>
        <div class="form-group" style="margin:20px 0">
          <p class="help-block">密码长度为6～16位</p>
        </div>
        <button type="button" class="btn btn-success btn-default-template" data-id="">提交</button>
    </script>
</body>
<script>
</script>

</html>
